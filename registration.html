<!DOCTYPE html>
<html>
<head>
    <title>AdvenREGISTRATION FORMture </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
    <h1 id="headingsubmit">Register Yourself</h1>
    <div class="form">
    <form action="/submit_registration" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br>
<br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
<br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
<br>
        <label for="number_of_people">Number of People:</label>
        <input type="number" id="number_of_people" name="number_of_people" min="1" required><br>
<br>
        <label for="preferred_date">Date of Birth :</label>
        <input type="date" id="preferred_date" name="preferred_date" required><br>
        <br>
        <label for="additional_notes">Additional Notes:</label><br>
        <textarea id="additional_notes" name="additional_notes" rows="4" cols="50"></textarea><br>
<br>
        <input id="submitbtm" type="submit" value="Submit Booking">
    </form>
</div>
</body>
</html>
